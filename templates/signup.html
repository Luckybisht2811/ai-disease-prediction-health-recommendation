<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Center - Signup</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(to bottom right, #e9f4ff, #eef7f9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 380px;
            background: #fff;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .icon {
            width: 70px;
            height: 70px;
            background: #ff6f91;
            border-radius: 50%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
        }

        h2 {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 26px;
            color: #222;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #ff6f91;
        }

        .msg {
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            color: white;
        }

        .error {
            background: #ff4d4d;
        }

        .success {
            background: #4CAF50;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .signup-btn:hover {
            opacity: 0.9;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: #ddd;
            margin: 15px 0;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid #ff6f91;
            background: white;
            color: #ff6f91;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #ffe9ef;
        }

        .terms {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        .terms a {
            color: #ff6f91;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="icon"></div>

        <h2>Create Account</h2>
        <p>Join the AI Health Center community</p>

        <!-- Jinja Error / Success Messages -->
        {% if error %}
        <div class="msg error">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="msg success">{{ success }}</div>
        {% endif %}

        <form action="/signup" method="POST">

            <input type="text" name="name" placeholder="Enter your name" required>

            <input type="email" name="email" placeholder="Enter your email" required>

            <input type="password" name="password" placeholder="Create a password" required>

            <button class="signup-btn" type="submit">Signup</button>
        </form>

        <div class="divider"></div>

        <a href="/login">
            <button class="login-btn">Already have an account? Login</button>
        </a>

        <p class="terms">
            By creating an account, you agree to our 
            <a href="#">Terms</a> & 
            <a href="#">Privacy Policy</a>
        </p>

    </div>

</body>
</html>
