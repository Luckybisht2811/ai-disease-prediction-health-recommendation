<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Welcome, {{ user_name }}!</h2>
        <a href="/logout" class="btn btn-danger float-end">Logout</a>

        <hr>

        <h4>Your Prediction History</h4>
        {% if predictions %}
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Symptoms</th>
                    <th>Predicted Disease</th>
                </tr>
            </thead>
            <tbody>
                {% for p in predictions %}
                <tr>
                    <td>{{ p[3] }}</td>
                    <td>{{ p[2] }}</td>
                    <td>{{ p[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No predictions yet. Try predicting a disease!</p>
        {% endif %}

        <a href="/" class="btn btn-primary mt-3">Predict New Disease</a>
    </div>
</body>
</html>
