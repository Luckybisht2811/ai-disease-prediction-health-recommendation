<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Center - Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(to bottom right, #e9f4ff, #eef7f9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 380px;
            background: #fff;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .icon {
            width: 70px;
            height: 70px;
            background: #0aa0ff;
            border-radius: 50%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
        }

        h2 {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 26px;
            color: #222;
        }

        p {
            color: #666;
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #0aa0ff;
        }

        .msg {
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            color: white;
        }

        .error {
            background: #ff4d4d;
        }

        .success {
            background: #4CAF50;
        }

        .forgot {
            text-align: right;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .forgot a {
            color: #0aa0ff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(to right, #00b4db, #0072ff);
            color: white;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: #ddd;
            margin: 15px 0;
        }

        .create-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid #0aa0ff;
            background: white;
            color: #0aa0ff;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
        }

        .create-btn:hover {
            background: #e9f7ff;
        }

        .terms {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        .terms a {
            color: #0aa0ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="icon">ðŸ’™</div>

        <h2>AI Health Center</h2>
        <p>Access your personalized health dashboard</p>

        <!-- Jinja Error / Success Messages -->
        {% if error %}
        <div class="msg error">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="msg success">{{ success }}</div>
        {% endif %}

        <form action="/login" method="POST">

            <input type="text" name="email" placeholder="your.email@example.com or +1234567890" required>

            <input type="password" name="password" placeholder="Enter your password" required>

            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="divider"></div>

        <a href="/signup">
            <button class="create-btn">Create New Account</button>
        </a>

        <p class="terms">
            By continuing, you agree to our 
            <a href="#">Terms of Service</a> and 
            <a href="#">Privacy Policy</a>
        </p>

    </div>

</body>
</html>
